<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .calculator {
                margin: 100px auto auto;
                width: 30%;
                height: 200px;
                border: 2px solid black;
            }
            .input-buttons {
                border: 1px solid black;
                column-width: 50px;
                border-collapse: collapse;
            }
            td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <div class="calculator">
            <table class="input-buttons">
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>*</td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>.</td>
                    <td>=</td>
                    <td>/</td>
                </tr>
            </table>
        </div>
    </body>
</html>
