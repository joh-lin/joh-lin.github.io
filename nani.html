<!DOCTYPE html>
<html>
    <head>
        <style>
            html {
                overflow: clip;
                overflow: -moz-hidden-unscrollable;
                background-image: url(images/sean-nani.jpeg);
                background-size: 25%;
                background-position-x: 1px 1px;
                text-align: center;
                animation-name: move-background;
                animation-duration: 0.01s;
                animation-iteration-count: infinite;
                animation-timing-function: ease;
            }
            img {
                display: block;
                margin: auto;
                width: 60%;
                animation-name: grayscale;
                animation-duration: 0.01s;
                animation-iteration-count: infinite;
                animation-timing-function: ease;
            }
            @keyframes grayscale {
                0% {transform: rotateZ(1deg);}
                50% {transform: rotateZ(-1deg);}
                100% {transform: rotateZ(1deg);}
            }
            @keyframes move-background {
                0% {background-position: 10px 10px;}
                50% {background-position: 0px 0px;}
                100% {background-position: 1px 10px;}
            }
        </style>
    </head>
    <body>
        <img style="display: block; margin: 0 auto;" alt="Roses" src="images/sean-nani.jpeg">
    </body>
</html>
