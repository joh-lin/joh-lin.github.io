<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>RGB</title>
        <meta charset="utf-8"/>

        <style>
            html {
                background-color: red;
                animation-name: rgb;
                animation-duration: 0.1s;
                animation-iteration-count: infinite;
            }
            @keyframes rgb {
                0% {background-color: red;}
                33% {background-color: green;}
                66% {background-color: blue;}
                99% {background-color: red;}
            }
        </style>
    </head>
    <body>
    </body>
</html>
